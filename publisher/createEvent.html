<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloseBy</title>
    <link rel="stylesheet" href="css/createEvent.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="publisher.html"><img class="purpleLogo" src="/img/purple-logo.png" alt="Purple Logo"></a>
            <ul>
                <li><a class="navButton" href="">support</a></li>
                <li><a class="navButton" href="">about us</a></li>
                <li><a class="userButton" href=""><img src="/icons/profile.svg" alt="User Logo" width="60px"></a></li>
            </ul>
        </nav>
    </header>
    <section class="Background">
        <section class="newEventText">
            <h1>create a new event</h1>
        </section>
        <section class="eventForm">
            <form onsubmit="firebase" class="addEvent">
                <section class="formContent">
                    <label for="eventName">name of event:</label>
                    <input class="purpleInput" type="text" id="name" name="name" placeholder="Cambria County Fair"><br>
                    <label for="Date">date:</label>
                    <input class="purpleInput" type="date" id="date" name="date" placeholder="select data"><br>
                    <label for="Time">time:</label>
                    <input class="purpleInput" type="time" id="time" name="time" placeholder="select time"><br>
                    <label for="Location">location:</label>
                    <input class="purpleInput" type="text" id="location" name="location"
                        placeholder="select location"><br>
                    <label for="description">description:</label>
                    <input class="purpleInput" type="text" id="description" name="description"
                        placeholder="Since 1982..."><br>
                    <label for="categories">categories:</label>
                    <select class="purpleCategories" id="categories" name="categories"
                        placeholder="select relevant categories" multiple>
                        <option value="Music">Music</option>
                        <option value="Food">Food</option>
                        <option value="Sports">Sports</option>
                        <input class="formButton" type="submit" value="i'm done!">
                </section>
            </form>
        </section>
    </section>
    <footer>
        <div class="foot">
            <h3>connect with us!</h3>
            <div class="socials">
                <a class="footerButton" href="">twitter</a>
                <a class="footerButton" href="">instagram</a>
                <a class="footerButton" href="">tiktok</a>
            </div>
        </div>
    </footer>
    <script src="../config/config.js"></script>
    <script type="module" id="firebase" src="createEvent.js"></script>
    
</body>

</html>
