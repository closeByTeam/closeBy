<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/user/css/signIn.css">
</head>
<body>

        <div class="container">
            <div class="signin-box">
                <form action="">
                    <div class="top">
                        <h2>sign in</h2>
                        <img src="/img/logo-w-purple-text.png" alt="" width="100px">
                    </div>
                    <div class="center">
                        
                        <div id="sign_in"></div> <!-- Added by Danilo -->
                        <input type="user" placeholder="Username">
                        <input type="pass" placeholder="Password">
                    </div>
                    <div class="bottom">
                        <a href="">create an account</a>
                        <input type="submit" value="go!">
                    </div>
                </form>
            </div>
        </div>
        <!-- Added by Danilo -->
        <!-- Load React. -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src="signin.js"></script>
</body>
</html>
