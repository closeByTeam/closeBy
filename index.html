<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloseBy</title>
    <link rel="stylesheet" href="/user/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
             <a class="logobtn" href="./index.html"><img class="whiteLogo"src="/img/white-logo.png" alt="WhiteLogo"> </a>
             <ul>
                 <li><a class="navButton" href="/user/support.html">support</a></li>
                 <li><a class="navButton" href="/user/aboutus.html">about us</a></li>
             </ul>
        </nav>
    </header>

    <div class="event">
        <h1>search for an event</h1>
        <div class="look-for-event">
            <img src="/icons/search.svg" alt="" width="40px">
            <h3>when are you free?</h3>
            <input type="date" class="datepicker">
        </div>
        <div class="look-for-tag">
            <h3>what are you looking for?</h3>
            <form action="./user/searchresults.html">
                <section class="formContent">
                    <select class="purpleCategories" id="categories" name="categories" placeholder="select relevant categories" multiple>
                        <option value="Music">Music</option>
                        <option value="Food">Food</option>
                        <option value="Sports">Sports</option>
                        <option value="Art">Art</option>
                        <option value="Fundraisers">Fundraisers</option>
                        <option value="Conferences">Conferences</option>
                    <input class="formButton" type="submit" value="go!">
                </section>
            </form>
        </div>


    <footer>
        <div class="foot">
            <h3>connect with us!</h3>
            <div class="socials">
                <a href="">instagram</a>
                <a href="">twitter</a>
                <a href="">tiktok</a>
            </div>
        </div>
    </footer>
</body>
</html>
